<div class="sidebar-container">
  <select class="side-select" (change)="projectChange($event)">
    <option value="select">Select</option>
    <option *ngFor="let project of authServices.userItems; let i = index" [value]="i">{{project.name}}</option>
    <option value="new">New</option>
  </select>
  <div class="side-btn-group" *ngIf="authServices.isSelected">
    <button class="btn side-btn side-card" [class.current]="currentRoute === '/dashboard/info'" routerLink="info">
      Info
    </button>
    <button class="btn side-btn side-card" [class.current]="currentRoute === '/dashboard/boards'" routerLink="boards">
      Boards
    </button>
    <button class="btn side-btn side-card" [class.current]="currentRoute === '/dashboard/settings'" routerLink="settings">
      Settings
    </button>
  </div>
</div>
