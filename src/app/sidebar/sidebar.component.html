<div class="sidebar-container">
  <button class="btn new-btn btn-squared side-card" (click)="newClick()">New</button>
  <select class="side-select" (change)="projectChange($event)" [value]="authServices.selectedKey">
    <option *ngIf="!authServices.selectedId" value="select">-- SELECT --</option>
    <option *ngFor="let project of authServices.projectsValue; let i = index" [value]="i" [selected]="authServices.selectedKey == i">{{project.name}}</option>
  </select>
  <div class="side-btn-group" *ngIf="authServices.isSelected">
    <button class="btn side-btn side-card" [routerLink]="['info']" routerLinkActive="current" queryParamsHandling="merge">
      Info
    </button>
    <button class="btn side-btn side-card" [routerLink]="['boards']" routerLinkActive="current" queryParamsHandling="merge">
      Boards
    </button>
    <button class="btn side-btn side-card" [routerLink]="['devlogs']" routerLinkActive="current" queryParamsHandling="merge">
      Devlogs
    </button>
    <button class="btn side-btn side-card" [routerLink]="['settings']" routerLinkActive="current" queryParamsHandling="merge">
      Settings
    </button>
  </div>
</div>
