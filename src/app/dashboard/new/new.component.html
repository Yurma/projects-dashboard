<div class="h1 pg-title my-2">New</div>
<form class="col-8" [formGroup]="newForm" (ngSubmit)="onSubmit()">
  <div>
    <label>
      Project Name:
      <input class="width-full f4" type="text" formControlName="projectName" />
    </label>
  </div>
  <div>
    <label>
      Description:
      <textarea class="width-full f4" formControlName="projectDescription"></textarea>
    </label>
  </div>
  <input class="btn btn-blue px-5" type="submit" value="Create" />
</form>
